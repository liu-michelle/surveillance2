<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>red string of fate</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
      #map {
        height: 500px;
        width: 100%;
        border: 8px solid red;
      }

      body {
        position: relative;
        overflow: hidden;
        font-family: "arial", sans-serif;
        height: 100%;
        margin: 0;
        color: red;
        background-color: black;
      }

      .h1 {
        font-size: 5vw;
        margin: auto;
        width: 50%;
        text-align: center;
      }

      .h1:hover {
        filter: drop-shadow(10px 5px 5px rgb(167, 10, 14));
        background-color: white;
        border: 1px solid gray;
      }

      .h2 {
        font-size: 4vw;
        margin: auto;
        width: 50%;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .h2:hover {
        filter: drop-shadow(10px 5px 5px rgb(167, 10, 14));
        background-color: orange;
      }

      .word {
        position: absolute;
        font-size: 24px;
        opacity: 0.5;
      }

      .leaflet-popup-content-wrapper {
        background-color: black;
        color: red;
      }
    </style>
  </head>
  <body>

    <h1 class="h1">the red string of fate</h1>
    <div id="map"></div>
    <h2 class="h2">01/01/2001</h2>
    <h2 class="h2">sydney gu: (lat, long)</h2>
    <h2 class="h2">michelle liu: (lat, long)</h2>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      function parseCSV(csv) {
        const lines = csv.split("\n");
        const result = [];

        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];
          if (line) {
            const [date, lat, long] = line.split(",");
            result.push({
              date,
              lat: parseFloat(lat),
              long: parseFloat(long)
            });
          }
        }
        return result;
      }

      const map = L.map('map').setView([45, -90], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      const greenIcon = L.icon({
        iconUrl: 'leaf-green.png',
        shadowUrl: 'leaf-shadow.png',
        iconSize: [38, 95],
        shadowSize: [50, 64],
        iconAnchor: [22, 94],
        shadowAnchor: [4, 62],
        popupAnchor: [-3, -76]
      });

      const orangeIcon = L.icon({
        iconUrl: 'leaf-orange.png',
        shadowUrl: 'leaf-shadow.png',
        iconSize: [38, 95],
        shadowSize: [50, 64],
        iconAnchor: [22, 94],
        shadowAnchor: [4, 62],
        popupAnchor: [-3, -76]
      });

      async function fetchCSV1() {
        const response = await fetch('michelle_loc.csv');
        const csv = await response.text();
        return csv;
      }

      async function fetchCSV2() {
        const response = await fetch('sydney_loc.csv');
        const csv = await response.text();
        return csv;
      }

      async function main() {
          const csv1 = await fetchCSV1();
          const data1 = parseCSV(csv1);

          const csv2 = await fetchCSV2();
          const data2 = parseCSV(csv2);

          let index1 = 0;
          let index2 = 0;

          function addMarker1() {
            if (index1 < data1.length) {
              const {
                lat,
                long,
                date
              } = data1[index1];

              L.marker([lat, long], {
                icon: greenIcon
              }).addTo(map).bindPopup('Michelle Liu').openPopup();

              index1++;
              if (index2 < data2.length) {
                const {
                  lat2,
                  long2,
                  date2
                } = data2[index2];

                L.marker([lat2, long2], {
                  icon: orangeIcon
                }).addTo(map).bindPopup('Sydney Gu').openPopup();

                index2++;
              }
              const polyline = L.polyline([[lat,long], [lat2,long2]], {
              color: 'red'
            }).addTo(map);
            }
          }
            map.on('click', function() {
              addMarker1();
            });

            addMarker1();
          }

          main();
    </script>
  </body>
</html>
